<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Today's Menu</title>
</head>
<body>
  <div class="text-center position-absolute top-50 start-50 translate-middle">
    <header class="my-3">
      <h1 class="d-inline">오늘의 메뉴</h1> 
      <i class="fa-solid fa-bowl-food fa-3x text-success"></i>
    </header>
    <section>
      <div class="card" style="width: 35rem; ">
        <div class="card-body d-none my-auto" id="before-login">
          <form id="menu-form">
            <input type="text" placeholder="이름을 입력해주세요" class="d-block mx-auto my-4 w-75 form-control" id="greeting-input">
            <div id="greeting" class="h3 d-none">안녕하세요! <span id="user-id"></span>님!</div>
            <button class="btn btn-primary w-50">메뉴 추천 받기</button>
          </form>
        </div>
        <div class="card-body d-none my-auto" id="after-login">
          <div class="row">
            <div class="col-6">
              <div id="greeting" class="h3">안녕하세요! <span id="user-id"></span>님!</div>
              <div>오늘의 날씨는 <span id="weather1"></span>입니다.</div>
              <div><span id="weather2"></span> 날에는 <span id="menu"></span> 어떠신가요?</div>
              <form id="retry-form">
                <input class="btn btn-primary" type="submit" value="다시 추천 받기">
              </form>
            </div>
            <div class="col-6">
              <img id="menu-img" src="" alt="" class="w-100">
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/weather.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
